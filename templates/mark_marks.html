{% load static %}
<html>

<head>
  <title>EDIT-MARKS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="{% static 'mark_marks.css' %}">
</head>

<body>
  <nav style='border-bottom: 1px solid rgb(221, 221, 221);' class="navbar navbar-expand-lg navbar-light">
    <img src="{% static 'logo.png' %}" width="60" height="60" class="d-inline-block align-top" alt="Logo">
    <a class="navbar-brand" id='DATUM_HEADING' href="{% url 'home_url' %}">DATUM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">

        </li>
      </ul>
      <a class="nav-link" href="{% url 'course_url' %}">COURSES</a>
      <a class="nav-link" href="{% url 'profile_url' %}">PROFILE </a>
      <a class="nav-link" href="{% url 'logout_url' %}">LOGOUT </a>
    </div>
  </nav>
  <div class='user-profile' style="margin-top:2%; margin-bottom:2%;">
    <h1 class="gradient-text">MARKS</h1>
  </div>

  <div class='container' style='margin-top: 3%; '>
    <div class="row">
      <div class="col" id='edit_form'>
        <form method='POST' id="form" style='padding-top: 5%;padding-bottom:3%;'>

          <div class="form-group" style='margin-bottom: 3%;'>
              <label style='display: flex;'>
    <h5 style="margin-right:36%;"><span id="abc">SID</span></h5>
    <select id='dropdown' name="sid" required>
      <option value="">Select SID</option>
      {% for student in students %}
      <option value="{{ student }}">{{ student }}</option>
      {% endfor %}
    </select>
  </label>
          </div>

          <div class="form-group" style='margin-bottom: 3%;'>
              <label style='display: flex;'>
    <h5 style="margin-right:25%;"><span id="abc">QUIZ<span>&nbsp-&nbsp</span>1</span></h5>
    <input style="border-color:black; margin-right: 8%;" id='FormInput' step='0.5' type="number" class="form-control" name='quiz1' placeholder="Marks">
  </label>
          </div>

          <div class="form-group" style='margin-bottom: 3%;'>
              <label style='display: flex;'>
    <h5 style="margin-right:24.5%;"><span id="abc">QUIZ<span>&nbsp-&nbsp2</span></h5>
    <input style="border-color: black; margin-right: 8%;" id='FormInput' step='0.5' type="number" class="form-control" name='quiz2' placeholder="Marks">
  </label>
          </div>

          <div class="form-group" style='margin-bottom: 3%;'>
              <label style='display: flex;'>
    <h5 style="margin-right:16%;"><span id="abc">MID<span>&nbsp-&nbspTERM</span></h5>
    <input style="border-color: black;margin-right: 8%;" id='FormInput' step='0.5' type="number" class="form-control" name='mst' placeholder="Marks">
  </label>
          </div>

          <div class="form-group" style='margin-bottom: 3%;'>
              <label style='display: flex;'>
    <h5 style="margin-right:15%;"><span id="abc">END<span>&nbsp-&nbspTERM</span></h5>
    <input style="border-color: black; margin-right: 8%;" id='FormInput' step='0.5' type="number" class="form-control" name='est' placeholder="Marks">
  </label>
          </div>
          <div style='display: flex; justify-content: center;'>
              <h5 id='alert'></h5>
          </div>
          <div style='padding-top: 10px; text-align: center;'>
              <button type="submit" class="Submit_button">SUBMIT</button>
          </div>
          {% csrf_token %}
      </form>
      </div>
    </div>
  </div>
  <script defer src="{% static 'mark_marks.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
