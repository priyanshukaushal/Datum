{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>COURSES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'course.css' %}">
</head>
<body>
  <nav style='border-bottom: 1px solid rgb(221, 221, 221);' class="navbar navbar-expand-lg navbar-light">
    <img src="{% static 'logo.png' %}" width="60" height="60" class="d-inline-block align-top" alt="Logo">
      <a class="navbar-brand" id='DATUM_HEADING' href="{% url 'home_url' %}">DATUM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

          </li>
        </ul>
        <a class="nav-link" href="{% url 'profile_url' %}">PROFILE </a>
        <a class="nav-link" href="{% url 'logout_url' %}">LOGOUT </a>
      </div>
  </nav>
  <div class='user-profile' style="margin-top:2%; margin-bottom:2%;">
      <h1 class="gradient-text">COURSES</h1>
  </div>
  <div class='container'>
    <div class="row">
        <div class="col" id='box'>
          <div style="width:150%;max-height:350px;">
           <table class="table table-hover">
            <thead>
              <tr>
                <th  style="width:4%;position:sticky;top:0;"><h4 id='heading_text'>COURSE-ID</h4></th>
                <th  style="width:10%;position:sticky;top:0;"><h4 id='heading_text'>COURSE NAME<h4></th>
                <th  style="width:10%;position:sticky;top:0;"><h4 id='heading_text'>ACTION<h4></th>
              </tr>
            </thead>
            <tbody>
            {% for id,name in courses %}
              <tr>
                <td><h5 id='normal_text'>{{ id }}</h5></td>
                <td><h5 id='normal_text'>{{ name }}</h5></td>
                <td style="text-align:center;">
                    <form method="POST">
                        <button name = "user_demand" style='text-decoration: none;' id='links' type="submit" value = "marks,{{ id }}">MARKS</button>
                        <button name = "user_demand" style='text-decoration: none;' id='links' type="submit" value = "attendance,{{ id }}">ATTENDANCE</button>
                        {% csrf_token %}
                    </form>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
