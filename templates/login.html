{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <title>LOGIN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'landing.css' %}">
</head>

<body>
  <nav style='border-bottom: 1px solid rgb(221, 221, 221);' class="navbar navbar-expand-lg navbar-light">
    <img src="{% static 'logo.png' %}" width="60" height="60" class="d-inline-block align-top" alt="Logo">
    <a class="navbar-brand" id='DATUM_HEADING' href="{% url 'login_url' %}">DATUM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">

        </li>
      </ul>
      <a class="nav-link" href="{% url 'about_url' %}">ABOUT </a>
      <a class="nav-link" href="{% url 'developers_url' %}">DEVELOPERS </a>
      <a class="nav-link" href="{% url 'admin:index' %}">ADMIN </a>
    </div>
  </nav>
  <div class="alert alert-danger alert-dismissible fade show" id='alert' role="alert" style="width:100%;">
    <strong>Log in!</strong> to proceed further.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class='user-profile' style="margin-top:0%; margin-bottom:0%;">
    <h1 class="gradient-text">STUDENT INFORMATION SYSTEM</h1>
  </div>
  <div class='user-profile_1' style="margin-top:-2%; margin-bottom:-3%;">
    <h5 class="gradient-text_1">Where expectations meet excellence!</h1>
  </div>

  <div class='container'>
    <div class="row" style='display: flex; justify-content: space-between;align-items:top;'>
      <div class="col-3" id='box' style="display:flex;  justify-content:center; margin: 5% 0% 0% 3%;">
        <form id="form" method="POST" style='padding-top: 10%;'>
          <h4 style="font-size:1.3em;">Sign-in to your account</h4>
          <div class="form-group" style='margin:13% 0% 0% 0%;justify-content: center;display:flex;'>
            <label>
              <input id='FormInput' type="username" class="form-control" name='username' aria-describedby="emailHelp" placeholder="Username">
            </label>
          </div>
          <div class="form-group" style='margin:5% 5% 15% 5% ;'>
            <label style='display: flex;'>
              <input style='padding: 0% 5%;' id='FormInput' type="password" class="form-control" name='password' placeholder="Password">
              <i class="far fa-eye-slash" id="togglePassword" style='margin: 5% 0% 0% -13%;'></i>
            </label>
          </div>
          <h5 id="error_message">{{ message }}</h5>
          {% csrf_token %}
          <div class="form-group" style='margin:5% 0% 10% 0%;justify-content: center;display:flex;'>
            <button type="submit" class="next" style="justify-content: center;display:flex;">SUBMIT</button>
          </div>
          {% csrf_token %}
        </form>
      </div>
      <div class="col-6" style='margin: -9% 0% 0% 0%; display: flex; justify-content: center;'>
        <img style='width: 104%;padding:0%;margin:0%;' src="{% static 'image.png' %}">
      </div>
    </div>
  </div>
  <script>
    let password = document.querySelector('#form').elements.password;
    let togglePassword = document.querySelector('#togglePassword');

    togglePassword.addEventListener('click', () => {
      if (password.type === 'password') {
        password.type = 'text'
        togglePassword.classList.remove('fa-eye-slash');
        togglePassword.classList.add('fa-eye')
      } else {
        togglePassword.classList.add('fa-eye-slash');
        togglePassword.classList.remove('fa-eye')
        password.type = 'password'
      }
      console.log(password.type);
    })
  </script>
  <script src="https://kit.fontawesome.com/f42c6e913b.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
