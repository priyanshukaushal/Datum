{% load static %}
<html>

<head>
  <title>MARK ATTENDANCE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'mark_attendance.css' %}">
</head>

<body>
  <nav style='border-bottom: 1px solid rgb(221, 221, 221);' class="navbar navbar-expand-lg navbar-light">
    <img src="{% static 'logo.png' %}" width="60" height="60" class="d-inline-block align-top" alt="Logo">
    <a class="navbar-brand" id='DATUM_HEADING' href="{% url 'home_url' %}">DATUM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">

        </li>
      </ul>
      <a class="nav-link" href="{% url 'course_url' %}">COURSES</a>
      <a class="nav-link" href="{% url 'profile_url' %}">PROFILE </a>
      <a class="nav-link" href="{% url 'logout_url' %}">LOGOUT </a>
    </div>
  </nav>
  <div class='user-profile' style="margin-top:1%; margin-bottom:0%;">
    <h1 class="gradient-text">ATTENDANCE</h1>
  </div>
  <div class='container' style='margin-top: 3%; '>
    <div class="row" style=' display:flex; justify-content: center;margin-top:-3%;'>
      <div class="col" id='edit_form'>
        <form method='POST'>

          <div class="form-group" style='margin-left: 0%; display:flex; justify-content: center;'>
            <label style='text-align: center; display: inline-block; margin-top: 5%;'>
              <h2>DATE</h2>
              <input style="margin-top: 10%;margin-bottom: 5%;" id='FormInput' type="date" required class="form-control" name='date' aria-describedby="emailHelp" placeholder="Name">
            </label>
          </div>

          {% for student in students %}
          <div class="form-group" style='display:flex; justify-content: center;'>
            <label style='display: flex;'>
              <h4 style="margin-right: 15%;">{{ student }}</h4>
              <label class="switch">
                <input type="checkbox" name="{{ student }}">
                <span class="slider round"></span>
              </label>
            </label>
          </div>
          {% endfor %}

          <div style='margin-left: 0%; text-align: center; margin-bottom: 7%;'>
            <button style='border-radius: .7em;' type="submit" class="Submit_button">SUBMIT</button>
          </div>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
